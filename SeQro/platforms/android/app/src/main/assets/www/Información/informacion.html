<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="informacion.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
    <title>Información</title>
</head>
<body>
    <div id="main">
        <div id="location">
            <div class="circle green">
                <span class="fas fa-location-arrow"></span>
            </div>
        </div>

        <div id="informacion">
            <div id="title">
                <div class="circle red">
                    <span class="fas fa-location-arrow"></span>
                </div>
                <div id="text">
                    <p id="zona">El Tepe</p>
                    <p id="peligro">Esta zona es peligrosa</p>
                </div>
            </div>

            <div id="reportes">
                <p>Reportes en esta zona:</p>
            </div>

            <div id="burbujas">
                <div class="reporte">
                    <div class="circle red">
                        
                    </div>
                    <p>Robos</p>
                </div>
                <div class="reporte">
                    <div class="circle red">
                        
                    </div>
                    <p>Asesinatos</p>
                </div>
                <div class="reporte">
                    <div class="circle red">
                        
                    </div>
                    <p>Atropellos</p>
                </div>
            </div>
        </div>
        <div id="navegacion">
            <button class="button"> <span class="fas fa-thumbtack"></span> <p>Añadir</p></button>
            <button class="button"> <span class="fas fa-map-marked-alt"></span> <p>Información</p></button>
            <button class="button"> <span class="fas fa-user-alt"></span> <p>Perfil</p></button>
        </div>
    </div>
</body>
</html>
