<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="perfil.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>

    <title>Perfil</title>
</head>
<body>
    <div id="main">
        <div id="perfil">
            <div id="image">
                    <span class="fas fa-user-alt">
            </div>
            <h1 id="nombre">Nombre</h1>
            <div id="inputs">
                
                <p class="text">Correo electronico</p>
                <input class="input" placeholder="correo@correo.com" type="text">
    
                <p class="text">Contraseña</p>
                <input class="input" placeholder="password" type="password">
    
                <p class="text">Teléfono</p>
                <input class="input" placeholder="(442) 234 6736" type="text">
            </div>

            <button class="cerrarSesion red">Cerrar sesion</button>
            
        </div>

        <div id="navegacion">
            <button class="button"> <span class="fas fa-thumbtack"></span> <p>Añadir</p></button>
            <button class="button"> <span class="fas fa-map-marked-alt"></span> <p>Información</p></button>
            <button class="button"> <span class="fas fa-user-alt"></span> <p>Perfil</p></button>
        </div>
    </div>
</body>
</html>
