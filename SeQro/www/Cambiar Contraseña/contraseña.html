<!DOCTYPE html>
<html lang="en">
<head>

    <title>Cambiar contraseña</title>

<body>
    <div id="main">
        <div id="image">

        </div>
        <div id="cambio">
            <h2 class="cambiar">Cambiar contraseña</h1>
            <div id="inputs">
                <p class="text">Ingresa tu nueva contraseña</p>
                <input class="input" type="text">

        </div>
        <div id="navegacion">
            <button class="button"> <span class="fas fa-thumbtack"></span> <p>Añadir</p></button>
            <button class="button"> <span class="fas fa-map-marked-alt"></span> <p>Información</p></button>
            <button class="button"> <span class="fas fa-user-alt"></span> <p>Perfil</p></button>

    </div>
