<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="añadir.css">
    <link rel="stylesheet" href="../Añadir - Busqueda/añadir - busqueda.css">
    <script src="añadir.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCaUsFIg2fvx0Y_uSpMq1opvveg6tt5SZ0&callback=mostrarMapa"
    defer async></script>
    <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaUsFIg2fvx0Y_uSpMq1opvveg6tt5SZ0&libraries=places"></script> -->
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
    
    <!-- Bootstrap -->
    <link href="../../../css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../../../css/bootstrap/js/bootstrap.min.js"></script>
    
    <title>Añadir</title>
</head>
<body onload="">
    <div class="contenedor">
        
        <div class="contenedorMensaje">
            <div class="mensaje alert alert-dark">
                Has click en cualquier posición del mapa para mover el marcador
            </div>
        </div>
        
        <div class="mapa" id="mapaAñadir">
            
            
        </div>
        <div class="añadir">
            <div class="pull" onclick="hideBox()"></div>
            <h3 class="titulo">Añadir Reporte</h3>
            <p class="parrafo">Ubicación</p>
            <button class="select" onclick="mostrarBusqueda()">Ubicación marcada en el mapa</button>
            <p class="parrafo">Categoría</p>
            <select name="categorias" id="categorias" class="select">
                <option value="1">Robos</option>
                <option value="2">Ascesinatos</option>
                <option value="3">Atropellos</option>
            </select> <br>
            <button class="button">Enviar</button>
        </div>
        <div class="añadir" style="display: none; height: 20px;">
            <div class="pull" onclick="showBox()"></div>
        </div>
    </div>
    <div class="busqueda">
        <div class="header">
            <div class="atras" onclick="mostrarAñadir()">
                <i class="fas fa-arrow-left"></i>
            </div>
            <input type="text" class="input" id="busqueda" placeholder="Escribe una ubicación">
        </div>
        <div class="resultados">
            <div class="contenidoResultado" onclick="setUbicacion('ubicacionActual')">
                <i class="fas fa-map-marker-alt"></i>
                <p class="parrafo">Ubicación marcada en el mapa</p>
                <div class="linea"></div>
            </div>
            <!-- <div class="contenidoResultado">
                <i class="fas fa-map-marker-alt"></i>
                <p class="parrafo">Ubicación 1</p>
                <div class="linea"></div>
            </div>
            <div class="contenidoResultado">
                <i class="fas fa-map-marker-alt"></i>
                <p class="parrafo">Ubicación 1</p>
                <div class="linea"></div>
            </div> -->
        </div>
    </div>
</body>
</html>
